<!DOCTYPE html>
<!-- Kodo -->
<html lang="en" dir="ltr"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Snake Game JavaScript KodosHaides </title>
    <link rel="stylesheet" href="Snake%20Game%20JavaScript%20KodosHaides_files/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Snake%20Game%20JavaScript%20KodosHaides_files/all.min.css">
    <script src="Snake%20Game%20JavaScript%20KodosHaides_files/script.js" defer="defer"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
      <div class="start-button-container">
        <button id="start-game" class="start-button">Start</button>
      </div>
      
    </div>

</body></html>
